<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/sopro-material/js/angular-material.js" type="text/javascript"></script>
    <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
    <link href="bower_components/sopro-material/css/angular-material.css" rel="stylesheet">
    <link href="bower_components/sopro-material/css/sopro-material.css" rel="stylesheet">
    <style>
      nav{ height: 60px; background-color: blue; color: white}
      left, right{height: 100%}
      .blue{background-color: blue}
      .red{background-color: red}
    </style>
  </head>
  <body ng-app="pagerTest" ng-controller="pagerTestCtrl" layout="vertical">
    <nav layout="horizontal" layout-align="space-around">
      <div>Menu Item 1</div>
      <div>Menu Item 2</div>
    </nav>
    <section id="content" flex>
      <ng-include src="'sopro-pager.html'">
        <div id="subContent1" layout="horizontal" layout-fill>
          <div flex="50" class="left blue"></div>
          <div flex="50" class="right red"></div>
        </div>
        <div id="subContent2"></div>
        <div id="subContent3"></div>
      </ng-include>
    </section>
  </body>
</html>
